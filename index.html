<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="header">
      <h1>Customer List</h1>
      <p>Customer list of Flozka, local florist in Batam</p>
      <nav>
        <ul>
          <li>
            <a href="/">Dashboard</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="content">
      <form method="post" id="contact-form">
        <div>
          <label for="name">Full name:</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Sia Billal Quba"
          />
        </div>
        <div>
          <label for="age">Age:</label>
          <input id="age" name="age" type="number" placeholder="28" />
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="+6281122334455"
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="siabillalquba@example.com"
          />
        </div>
        <div>
          <p>Address:</p>
          <section>
            <label for="street">Street:</label>
            <input
              id="street"
              name="street"
              type="text"
              placeholder="Jalan Ir Soekarno No. 17845"
            />
          </section>
          <section>
            <label for="city">City:</label>
            <input id="city" name="city" type="text" placeholder="Batam" />
          </section>
          <section>
            <label for="country">Country:</label>
            <input
              id="country"
              name="country"
              type="text"
              placeholder="Indonesia"
            />
          </section>
        </div>
      <!-- </form> why ??? -->
      <button type="submit">Add contact</button>

      <p>List of all contacts</p>
      <ul id="data-contacts"></ul>
    </main>

    <footer id="footer">
      <p>Copyright 2025</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
