<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="header">
      <h1>Customer List</h1>
      <p>Customer list of Flozka, local florist in Batam</p>
      <nav>
        <ul>
          <li>
            <a href="/">Dashboard</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <header id="content">
        <form>
          <div>
            <label for="full-name">Full name:</label>
            <input
              id="full-name"
              name="fullName"
              type="text"
              placeholder="Sia Billal Quba"
              required
            />
          </div>
          <div>
            <label for="age">Age:</label>
            <input
              id="age"
              name="age"
              type="number"
              placeholder="28"
              required
            />
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input
              id="phone"
              name="phone"
              type="phone"
              placeholder="+6281122334455"
              required
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="siabillalquba@example.com"
              required
            />
          </div>
          <div>
            <p>Address:</p>
            <section>
              <label for="street">Street:</label>
              <input
                id="street"
                name="street"
                type="text"
                placeholder="Jalan Ir Soekarno No. 17845"
                required
              />
            </section>
            <section>
              <label for="city">City:</label>
              <input
                id="city"
                name="city"
                type="text"
                placeholder="Batam"
                required
              />
            </section>
            <section>
              <label for="country">Country:</label>
              <input
                id="country"
                name="country"
                type="text"
                placeholder="Indonesia"
                required
              />
            </section>
          </div>
        </form>
        <button type="submit">Add contact</button>

        <p>List of all contacts</p>
        <ul id="data-contacts"></ul>
      </header>
    </main>

    <footer id="footer">
      <p>Copyright 2025</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
